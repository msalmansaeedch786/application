apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    db: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      db: mongodb
  template:
    metadata:
      labels:
        db: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017
        volumeMounts:
          - mountPath: /var/lib/mongo
            name: mdb-data
      volumes:
      - name: mdb-data
      restartPolicy: Always